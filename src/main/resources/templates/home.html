<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Skill Swap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5"> <h1>Les Offres Skill Swap</h1>
    <hr>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Titre</th>
                <th>Description</th>
                <th>Prix (Crédits)</th>
                <th>Vendeur</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="offer : ${offers}">
                
                <td th:text="${offer.title}">Piano</td>
                <td th:text="${offer.description}">Cours débutant</td>
                
                <td><strong th:text="${offer.creditCost}">20</strong></td>
                
                <td th:text="${offer.creator.name}">Alex</td>
                
                <td >
                    <form action="/buy" method="post">
                    
                        <input type="hidden" name="offerId" th:value="${offer.id}">

                        <input type="number" name="buyerId" placeholder="Votre ID" style="width: 80px;" required>

                        <button type="submit" class="btn btn-primary btn-sm">Acheter</button>
                    </form>                
                </td>
            </tr>
        </tbody>
    </table>

</div>

</body>
</html>
