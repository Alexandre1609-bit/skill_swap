services:
  db:
    image: postgres:16-alpine
    restart: always
    ports:
      - "5432:5432"

    volumes:
      - db-data:/var/lib/postgresql/data

    environment: 
      POSTGRES_DB: skilswap_DB
      POSTGRES_PASSWORD: admin
      POSTGRES_USER: admin
    

  adminer:
    image: adminer:latest
    restart: always
    ports:
      - "8081:8080"
    
volumes:
  db-data: